<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="container-img">
        <img class="img" src="images/image-equilibrium.jpg" alt="NFT">
        <div class="filter">
          <img class="icon-view" src="images/icon-view.svg" alt="view">
        </div>
      </div>
      <div class="p-25x">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="values">
          <div class="price">
            <img class="mr-5" src="images/icon-ethereum.svg" alt="ethereum">
            <label>0.041 ETH</label>
          </div>
          <div class="time">
            <img class="mr-5" src="images/icon-clock.svg" alt="ethereum">
            <label>3 days left</label>
          </div>
        </div>
        <hr>
        <div class="autor">
          <img class="img-autor" src="images/image-avatar.png" alt="autor" style="width: 33px;">
          <label class="softBlue">Creation of</label><label class="autorValue">Jules Wyvern</label>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
